

server:
  port: 8181
spring:
  profiles:
    active: dev
    include: swagger
  devtools:
    livereload:
      enabled: true
  context-path: /monitor
  security:
    enabled: true
  port: 9191



info:
  app:
    name: tim-captcha-service
    version: 1.0.0
management:
  server:
    servlet:
      context-path: /management
  # https://docs.spring.io/spring-boot/docs/current/reference/html/production-ready-endpoints.html
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"






